        let list = window.matchMedia('(orientation: portrait)')

        function fn (list) {
            if (list.matches) {
                document.body.style.backgroundColor = 'red'
            } else {
                document.body.style.backgroundColor = 'blue'
            } 
        }
        fn(list)

        list.addListener((matchList) => {
            fn(matchList)
        })
        console.log(list, screen.width, screen.height)
    </script>
